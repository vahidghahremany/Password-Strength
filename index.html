<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Log in your account!</div>
        <div class="input-container r-1">
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container r-2">
            <input id="password" class="input" type="text" placeholder=" " oninput="checkPasswordStrength()"/>
            <div class="cut"></div>
            <label for="password" class="placeholder">password</label>
        </div>
        <div class="input-container r-3">
            <div id="length" class="Conditions">•
                At least 6 characters</div>
            <div id="length10" class="Conditions">• 
                At least 10 characters</div>
            <div id="uppercase" class="Conditions">•
                At least one capital letter</div>
            <div id="number" class="Conditions">• 
                At least one capital number</div>
            <div id="special" class="Conditions">• At least one special character</div>
    
        </div>
        <button type="text" class="submit">submit</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
